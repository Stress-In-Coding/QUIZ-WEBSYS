<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Interactive Quiz</h2>
        <div id="quiz-container" class="card p-4">
            <p id="question" class="fw-bold"></p>
            <div id="options" class="mb-3"></div>
            <p id="timer" class="text-danger"></p>
            <button id="next-btn" class="btn btn-primary" disabled>Next</button>
        </div>
        <div id="score-container" class="mt-3 text-center d-none">
            <h3>Your Score: <span id="score"></span></h3>
        </div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
